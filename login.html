<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Login & Signup</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: url("assets/img/9676_3c1b0f70d986fd4e324cb43331b33b81.png");
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Poppins", sans-serif;
      }

      .form-container {
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .form-header {
        background: linear-gradient(90deg, #003366, #0073e6);
        color: #fff;
        text-align: center;
        padding: 1rem;
      }

      .form-header h1 {
        margin: 0;
        font-size: 1.8rem;
      }

      .form-body {
        padding: 2rem;
      }

      .btn-primary {
        background: linear-gradient(90deg, #0073e6, #003366);
        border: none;
        transition: background 0.3s ease;
      }

      .btn-primary:hover {
        background: linear-gradient(90deg, #003366, #0073e6);
      }

      .form-switch {
        display: flex;
        justify-content: center;
        margin-top: 1rem;
      }

      .form-switch a {
        text-decoration: none;
        color: #0073e6;
        font-weight: 500;
      }

      .form-switch a:hover {
        text-decoration: underline;
      }

      .toast-container {
        position: fixed;
        bottom: 1rem;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1055;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-container col-md-6 col-lg-4 mx-auto">
        <div class="form-header">
          <h1 id="form-title">Login</h1>
        </div>
        <div class="form-body">
          <!-- Login Form -->
          <form id="login-form">
            <div class="mb-3">
              <label for="login-email" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="login-email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="login-password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="login-password"
                placeholder="Enter your password"
                required
              />
            </div>
            <div class="mb-3 text-end">
              <a href="forgot_password.html" class="text-secondary"
                >Forgot password?</a
              >
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>

          <!-- Signup Form -->
          <form id="signup-form" class="d-none">
            <div class="mb-3">
              <label for="signup-email" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="signup-email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="signup-password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="signup-password"
                placeholder="Enter your password"
                required
              />
            </div>
            <div class="mb-3">
              <label for="signup-confirm-password" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                class="form-control"
                id="signup-confirm-password"
                placeholder="Confirm your password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">Signup</button>
          </form>

          <div class="form-switch">
            <a href="#" id="toggle-form">Don't have an account? Sign up</a>
          </div>
        </div>
      </div>
    </div>

    <div class="toast-container" id="toast-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Toggle Between Login and Signup Forms
      const toggleFormLink = document.getElementById("toggle-form");
      const loginForm = document.getElementById("login-form");
      const signupForm = document.getElementById("signup-form");
      const formTitle = document.getElementById("form-title");

      toggleFormLink.addEventListener("click", (e) => {
        e.preventDefault();
        if (loginForm.classList.contains("d-none")) {
          loginForm.classList.remove("d-none");
          signupForm.classList.add("d-none");
          formTitle.textContent = "Login";
          toggleFormLink.textContent = "Don't have an account? Sign up";
        } else {
          signupForm.classList.remove("d-none");
          loginForm.classList.add("d-none");
          formTitle.textContent = "Signup";
          toggleFormLink.textContent = "Already have an account? Login";
        }
      });

      // Show Toast Notification
      function showToast(message, type) {
        const toastContainer = document.getElementById("toast-container");
        const toast = document.createElement("div");
        toast.classList.add(
          "toast",
          `bg-${type}`,
          "text-white",
          "show",
          "p-3",
          "rounded"
        );
        toast.textContent = message;

        toastContainer.appendChild(toast);

        setTimeout(() => {
          toast.classList.remove("show");
          toast.addEventListener("transitionend", () => toast.remove());
        }, 3000);
      }

      // Form Submission Handlers (Add your logic here)
      loginForm.addEventListener("submit", (e) => {
        e.preventDefault();
        showToast("Logged in successfully!", "success");
      });

      signupForm.addEventListener("submit", (e) => {
        e.preventDefault();
        showToast("Signed up successfully!", "success");
      });
    </script>
  </body>
</html>
